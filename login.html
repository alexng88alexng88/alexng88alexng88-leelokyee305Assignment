<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>lok yee assignment Login Page</title>
  
  
  <link rel='stylesheet prefetch' href='http://fonts.googleapis.com/css?family=Open+Sans:600'>

      <link rel="stylesheet" href="eCommerceStyle.css">

  
</head>

<body>
  <div class="login-wrap">
	<div class="login-html">
    
		<!-- <input id="tab-1" type="radio" name="tab" class="sign-in" checked> -->
        
        <label align=centre for="tab-1" class="tab">Welcome To Our Login Page</label>
		<br><br><br>
		<div class="login-form">
			<!--Sign In-->
			<div class="sign-in-htm">
				<div class="group">
					<label for="user" class="label">Username</label>
					<input id="log_user" name="log_ac" type="text" class="input">
				</div>
				<div class="group">
					<label for="pass" class="label">Password</label>
					<input id="log_pass" name="log_pw" type="password" class="input" data-type="password">
				</div>
				<div class="group">
					<input id="login" type="submit" class="button" value="Login">
				</div>
				<br><br><br>
				<div class="hr"></div>
				<div class="foot-lnk">
					<a href="./index.html">Home Page</a>
				</div>
				<br><br><br>
				<div>
					<a href="register.html">Not yet register?</a>
				</div>
				
			</div>
			
			
			
		</div>
	</div>
</div>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>


<script>
	
	$(function() {
		$("#login").click(function(e){
			//alert("D");
			$(function(){
				var user = {};
				user.act = "login";
				user.ac = $("input[name='log_ac']").val();
				user.pw = $("input[name='log_pw']").val();
			//	alert(user.ac);
				$.ajax({
					url: "http://127.0.0.1:3000/login.html",
					type: "POST",
					data: user,
					success: function (result) {
						alert(result);
       			 console.log(result);
        		if(result.status == 200){
            		console.log("hope can see here");
        			}
    			},
    			error: function(result){
        			console.log(result);
    				}
				});
				return false;
			});
		});
	
		$("#sign_up").click(function(e){
			var user = {};
			user.act = "signup";
			user.ac = $("input[name='ac']").val();
			user.pw = $("input[name='pw']").val();
			user.email = $("input[name='email']").val();
			if(user.ac == ""||user.pw == ""||$("input[name='re_pw']").val()==""||user.email==""){
				alert("Please input all infomration!");
			}else if ($("input[name='re_pw']").val() != user.pw){
				alert("Please input same password at repeat password!");
			}else {
				$.ajax( {
					url: "http://127.0.0.1:3000/register.html",
					type: "POST",
					data: user,
					datatype: "json",
					success: function (result) {
						alert(result);
       			 console.log(result);
        		if(result.status == 200){
            		console.log("hope can see here");
        			}
    			},
    			error: function(result){
        			console.log(result);
    				}
				});
			}
			return false;
		});
	});
</script>
</html>
